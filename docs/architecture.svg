<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="900" viewBox="0 0 1000 900">
  <style>
    .node-rect{fill:#1e293b;stroke:#414868;stroke-width:1.5;rx:14}.group-box{fill:none;stroke:#1e293b;stroke-width:2;stroke-dasharray:4,4}
    .sub-box{fill:#1e293b;fill-opacity:0.4;stroke:#334155;stroke-width:1;stroke-dasharray:8,4}
    text{font-family:sans-serif;fill:#c0caf5;font-size:13px}.t-title{font-weight:700;font-size:20px;fill:#fff}
    .t-label{font-size:16px;fill:#9ece6a}.t-group{font-weight:700;font-size:16px;fill:#565f89}
    .p-blue{stroke:#38bdf8}.p-blue,.p-orange,.p-purple,.p-green{fill:none;stroke-width:5;stroke-dasharray:4 16}
    .p-orange{stroke:#fb923c}.p-purple{stroke:#bb9af7}.p-green{stroke:#4ade80}
  </style>
  <rect width="1000" height="900" rx="24" style="fill:#0f172a"/>

  <text x="180" y="50" class="t-group">DATA COLLECTION</text>
  
  <g transform="translate(80, 100)">
    <path class="node-rect" stroke="red" d="M0 0h140v90H0z"/>
    <path d="M55 25c0-5 2-7 7-7h16c5 0 7 2 7 7v12c0 5-2 7-7 7H62c-5 0-7-2-7-7z" fill="red"/>
    <path d="m66 26 10 5-10 5z" fill="#fff"/>
    <text x="70" y="70" text-anchor="middle" class="t-title">YouTube</text>
  </g>

  <g transform="translate(300, 85)">
    <path class="node-rect" stroke="#38bdf8" d="M0 0h180v110H0z"/>
    <g transform="translate(63, 10) scale(1.8)">
      <path d="M0 25h30v8H0z" fill="#38bdf8" opacity=".3"/>
      <path d="M7 5 h16 v12 h4 L15 29 L3 17 h4 z" fill="#38bdf8"/>
    </g>
    <text x="90" y="90" text-anchor="middle" class="t-title">Collector</text>
  </g>

  <g transform="translate(300, 300)">
    <path class="node-rect" stroke="#bb9af7" d="M0 0h180v90H0z"/>
    <path d="M70 15h40v10q0 5-20 5t-20-5zm0 12v10q0 5 20 5t20-5v-10m-40 10v10q0 5 20 5t20-5v-10" fill="none" stroke="#bb9af7" stroke-width="1.5"/>
    <text x="90" y="72" text-anchor="middle" class="t-title">PostgreSQL</text>
    <text x="-60" y="55" text-anchor="middle" class="t-group">DATABASE</text>
  </g>

  <rect x="40" y="500" width="600" height="340" class="sub-box" rx="15"/>
  <text x="55" y="525" class="t-group" style="fill:#4ade80">DASHBOARD BACKEND</text>

  <g transform="translate(65, 550)">
    <path class="node-rect" stroke="#fb923c" d="M0 0h260v260H0z"/>
    <g transform="translate(40, 40) scale(2.2)"> <circle r="2" fill="#fb923c"/>
      <path d="M0-12A12 12 0 0 1 10 0H0ZM10.392 6A12 12 0 0 1-5 8.66L0 0Zm-20.784 0A12 12 0 0 1-5-8.66L0 0Z" fill="#fb923c" opacity=".8">
        <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="4s" repeatCount="indefinite"/>
      </path>
    </g>
    <text x="155" y="45" text-anchor="middle" class="t-title">APScheduler ETL</text>
    <rect x="20" y="80" width="220" height="60" rx="8" fill="#0f172a" stroke="#fb923c" stroke-width="1"/>
    <text x="130" y="105" text-anchor="middle" class="t-label" style="fill:#fff">process_chat (Hourly)</text>
    <rect x="20" y="160" width="220" height="60" rx="8" fill="#0f172a" stroke="#fb923c" stroke-width="1"/>
    <text x="130" y="185" text-anchor="middle" class="t-label" style="fill:#fff">Gemini AI Analysis</text>
  </g>

  <g transform="translate(360, 550)">
    <path class="node-rect" stroke="#4ade80" d="M0 0h250v100H0z"/>
    <path d="m30 25-10 20h12l-8 20 22-25h-12l10-15z" fill="#4ade80" transform="translate(3, -7) scale(1.4)"/>
    <text x="160" y="58" text-anchor="middle" class="t-title">FastAPI Server</text>
  </g>

  <rect x="680" y="500" width="280" height="200" class="sub-box" rx="15" style="stroke:#61dafb"/>
  <text x="695" y="525" class="t-group" style="fill:#61dafb">DASHBOARD FRONTEND</text>

  <g transform="translate(700, 550)">
    <path class="node-rect" stroke="#61dafb" d="M0 0h240v100H0z"/>
    <g transform="translate(40, 45) scale(0.8)" stroke="#61dafb" stroke-width="2" fill="none">
      <ellipse rx="20" ry="8" />
      <ellipse rx="20" ry="8" transform="rotate(60)" />
      <ellipse rx="20" ry="8" transform="rotate(120)" />
      <circle r="4" fill="#61dafb" />
    </g>
    <text x="145" y="55" text-anchor="middle" class="t-title" style="fill:#61dafb">React Dashboard</text>
  </g>

  <path id="yt_to_coll" d="M220 140h80" class="p-blue" opacity=".5"><animate attributeName="stroke-dashoffset" from="40" to="0" dur="1.5s" repeatCount="indefinite"/></path>
  <circle r="5" fill="#38bdf8"><animateMotion dur="2s" repeatCount="indefinite"><mpath href="#yt_to_coll"/></animateMotion></circle>

  <path id="coll_to_pg" d="M390 195v105" class="p-purple" opacity=".5"><animate attributeName="stroke-dashoffset" from="40" to="0" dur="1.5s" repeatCount="indefinite"/></path>
  <circle r="5" fill="#bb9af7"><animateMotion dur="2s" repeatCount="indefinite"><mpath href="#coll_to_pg"/></animateMotion></circle>

  <path id="pg_to_etl" d="M310 390 L 195 550" class="p-orange" opacity=".5"><animate attributeName="stroke-dashoffset" from="40" to="0" dur="1.5s" repeatCount="indefinite"/></path>
  <circle r="5" fill="#fb923c"><animateMotion dur="2.5s" repeatCount="indefinite"><mpath href="#pg_to_etl"/></animateMotion></circle>

  <path id="etl_to_pg" d="M220 550 L 335 390" class="p-orange" opacity=".3"><animate attributeName="stroke-dashoffset" from="0" to="40" dur="1.5s" repeatCount="indefinite"/></path>
  <circle r="5" fill="#fb923c"><animateMotion dur="2.5s" repeatCount="indefinite"><mpath href="#etl_to_pg"/></animateMotion></circle>

  <path id="pg_to_api" d="M410 390 L 460 550" class="p-blue" opacity=".5"><animate attributeName="stroke-dashoffset" from="40" to="0" dur="1.5s" repeatCount="indefinite"/></path>
  <circle r="5" fill="#38bdf8"><animateMotion dur="2s" repeatCount="indefinite"><mpath href="#pg_to_api"/></animateMotion></circle>

  <path id="api_to_etl" d="M360 600 L 325 600" class="p-orange" opacity=".6" stroke-dasharray="4 4"><animate attributeName="stroke-dashoffset" from="40" to="0" dur="1.5s" repeatCount="indefinite"/></path>
  <circle r="4" fill="#fb923c"><animateMotion dur="1.8s" repeatCount="indefinite"><mpath href="#api_to_etl"/></animateMotion></circle>

  <path id="api_to_fe" d="M610 600 h90" class="p-green" opacity=".6"><animate attributeName="stroke-dashoffset" from="40" to="0" dur="1.5s" repeatCount="indefinite"/></path>
  <circle r="5" fill="#4ade80"><animateMotion dur="1.5s" repeatCount="indefinite"><mpath href="#api_to_fe"/></animateMotion></circle>
</svg>