<!DOCTYPE html>
<html>
<head>
    <title>GeoJSON Demo</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { width: 100vw; height: 100vh; }
        .info { padding: 8px 10px; font: 16px/18px Arial, Helvetica, sans-serif; background: white; background: rgba(255,255,255,0.9); box-shadow: 0 0 15px rgba(0,0,0,0.2); border-radius: 5px; }
        .info h4 { margin: 0 0 5px; color: #777; }
        .legend { line-height: 18px; color: #555; }
        .legend i { width: 18px; height: 18px; float: left; margin-right: 8px; opacity: 0.7; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // åˆå§‹åŒ–åœ°åœ–ï¼Œä¸­å¿ƒé»è¨­åœ¨å°ç£
        var map = L.map('map').setView([23.6978, 120.9605], 7);

        // åŠ å…¥ OpenStreetMap åœ–ç£š
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);

        // è³‡è¨Šé¢æ¿
        var info = L.control();

        info.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };

        info.update = function (props) {
            this._div.innerHTML = '<h4>ğŸŒ å€åŸŸè³‡è¨Š</h4>' +  (props ?
                '<b>' + props.name + '</b><br />é¡å‹: ' + props.type
                : 'è«‹å°‡æ»‘é¼ ç§»åˆ°å€å¡Šä¸Š');
        };

        info.addTo(map);

        // æ¨£å¼è¨­å®š
        function style(feature) {
            return {
                fillColor: feature.properties.type === 'taiwan_region' ? '#ff7800' : '#3388ff',
                weight: 2,
                opacity: 1,
                color: 'white',
                dashArray: '3',
                fillOpacity: 0.6
            };
        }

        // æ»‘é¼ äº’å‹•
        function highlightFeature(e) {
            var layer = e.target;
            layer.setStyle({
                weight: 4,
                color: '#666',
                dashArray: '',
                fillOpacity: 0.8
            });
            layer.bringToFront();
            info.update(layer.feature.properties);
        }

        function resetHighlight(e) {
            geojson.resetStyle(e.target);
            info.update();
        }

        function onEachFeature(feature, layer) {
            layer.on({
                mouseover: highlightFeature,
                mouseout: resetHighlight,
                click: function(e) { map.fitBounds(e.target.getBounds()); }
            });
        }

        var geojson;

        // è®€å– GeoJSON
        fetch('geo_data_extracted.json')
            .then(response => response.json())
            .then(data => {
                geojson = L.geoJson(data, {
                    style: style,
                    onEachFeature: onEachFeature
                }).addTo(map);
            })
            .catch(err => console.error('Error loading GeoJSON:', err));
    </script>
</body>
</html>
