name: CI/CD Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.1)'
        required: false
        default: 'latest'

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}

jobs:
  test-backend:
    name: Backend Unit Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: hermes_test
          POSTGRES_USER: hermes
          POSTGRES_PASSWORD: hermes
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: dashboard/backend/requirements.txt
      
      - name: Install dependencies
        working-directory: dashboard/backend
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov httpx==0.25.2
      
      - name: Run tests
        working-directory: dashboard/backend
        env:
          DATABASE_URL: postgresql://hermes:hermes@localhost:5432/hermes_test
        run: |
          pytest --cov=app --cov-report=term-missing --cov-report=html
      
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: dashboard/backend/htmlcov/
          retention-days: 30

  build-backend:
    name: Build Backend Image
    runs-on: ubuntu-latest
    needs: test-backend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./dashboard/backend
          file: ./dashboard/backend/Dockerfile
          push: false
          tags: ${{ env.DOCKERHUB_USERNAME }}/hermes-dashboard-backend:latest,${{ env.DOCKERHUB_USERNAME }}/hermes-dashboard-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-frontend:
    name: Build Frontend Image
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./dashboard/frontend
          file: ./dashboard/frontend/Dockerfile
          push: false
          tags: ${{ env.DOCKERHUB_USERNAME }}/hermes-dashboard-frontend:latest,${{ env.DOCKERHUB_USERNAME }}/hermes-dashboard-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-worker:
    name: Build Worker Image
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build worker image
        uses: docker/build-push-action@v5
        with:
          context: ./hermes_worker
          file: ./hermes_worker/Dockerfile
          push: false
          tags: ${{ env.DOCKERHUB_USERNAME }}/hermes-worker:latest,${{ env.DOCKERHUB_USERNAME }}/hermes-worker:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to DockerHub
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    needs: [test-backend, build-backend, build-frontend, build-worker]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Determine version tags
        id: tags
        run: |
          VERSION="${{ github.event.inputs.version }}"
          if [ -z "$VERSION" ] || [ "$VERSION" = "latest" ]; then
            echo "TAGS=latest,${{ github.sha }}" >> $GITHUB_ENV
          else
            echo "TAGS=latest,$VERSION,${{ github.sha }}" >> $GITHUB_ENV
          fi
      
      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: ./dashboard/backend
          file: ./dashboard/backend/Dockerfile
          push: true
          tags: |
            ${{ env.DOCKERHUB_USERNAME }}/hermes-dashboard-backend:latest
            ${{ env.DOCKERHUB_USERNAME }}/hermes-dashboard-backend:${{ github.sha }}
            ${{ github.event.inputs.version != '' && github.event.inputs.version != 'latest' && format('{0}/hermes-dashboard-backend:{1}', env.DOCKERHUB_USERNAME, github.event.inputs.version) || '' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./dashboard/frontend
          file: ./dashboard/frontend/Dockerfile
          push: true
          tags: |
            ${{ env.DOCKERHUB_USERNAME }}/hermes-dashboard-frontend:latest
            ${{ env.DOCKERHUB_USERNAME }}/hermes-dashboard-frontend:${{ github.sha }}
            ${{ github.event.inputs.version != '' && github.event.inputs.version != 'latest' && format('{0}/hermes-dashboard-frontend:{1}', env.DOCKERHUB_USERNAME, github.event.inputs.version) || '' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build and push worker
        uses: docker/build-push-action@v5
        with:
          context: ./hermes_worker
          file: ./hermes_worker/Dockerfile
          push: true
          tags: |
            ${{ env.DOCKERHUB_USERNAME }}/hermes-worker:latest
            ${{ env.DOCKERHUB_USERNAME }}/hermes-worker:${{ github.sha }}
            ${{ github.event.inputs.version != '' && github.event.inputs.version != 'latest' && format('{0}/hermes-worker:{1}', env.DOCKERHUB_USERNAME, github.event.inputs.version) || '' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      

